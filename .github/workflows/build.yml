name: Build for Linux Aarch64

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      # 1. ソースコードのチェックアウト
      - uses: actions/checkout@v4

      # 2. Nimのセットアップ (キャッシュも効くので高速です)
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: "stable"

      # 3. Aarch64用クロスコンパイラのインストール
      # ここが重要です。UbuntuランナーにARM64用のGCCを入れます。
      - name: Install Aarch64 Cross-Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # 4. 依存パッケージのインストール (nimbleを使っている場合)
      - name: Install dependencies
        run: nimble install -d

      # 5. コンパイル実行
      # nim.cfg があるため、コマンドはシンプルになります
      - name: Build
        run: nim c -d:release --cpu:arm64 --os:linux src/rfserve_batch.nim

      # 6. 成果物のアップロード
      # ビルドされたバイナリをダウンロードできるようにします
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfserve_batch.nim
          path: src/main # コンパイルされたバイナリのパス
