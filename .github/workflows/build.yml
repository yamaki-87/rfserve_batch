name: Build Nim for aarch64 Linux

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-nim-aarch64:
    runs-on: ubuntu-24.04-arm # ← ARM64 ランナー

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git build-essential

      - name: Setup Nim Environment
        uses: jiro4989/setup-nim-action@v2
        with:
          # 使用したいNimのバージョンを指定します
          nim-version: "2.2.4"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Show Nim version
        run: nim -v

      - name: Build aarch64 binary
        run: |
          nim c -d:release -o:rfserve_batch src/rfserve_batch.nim
          file rfserve_batch || ls -l

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfserve_batch-aarch64
          path: rfserve_batch
